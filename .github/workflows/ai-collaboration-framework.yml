name: TRS AI Combat Validation Framework
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-ai-collab:
    name: Deploy & Combat Validate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ðŸ©¸ Blood-Verify Environment
        run: |
          echo "TRS DEPLOYMENT INITIATED"
          echo "System Time: $(date)"
          echo "Triggered by: ${{ github.event_name }}"
          echo "::notice ::Blood signature verification required"

      - name: ðŸ” Checkout Repo (TRS-Secured)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.TRS_DEPLOY_TOKEN }}

      - name: âš™ï¸ Setup Node.js 18 (TRS-Certified)
        uses: actions/setup-node@v4
        with:
          node-version: '18.17.0'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies (Blood-Scanned)
        run: |
          npm ci --audit
          trs --verify-dependencies --blood-key "${{ secrets.TRS_BLOOD_KEY }}"

      - name: ðŸ—ï¸ Build Project (Combat Mode)
        run: npm run build:combat
        env:
          NODE_ENV: 'production'
          TRS_MODE: 'deployment'

      - name: ðŸš€ Deploy to Vercel (TRS-Approved)
        uses: amondnet/vercel-action@v30
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_SCOPE }}

      - name: ðŸ—ƒï¸ Supabase Sync (Blood-Locked)
        run: |
          trs --sync supabase \
            --url "${{ secrets.SUPABASE_URL }}" \
            --key "${{ secrets.SUPABASE_KEY }}" \
            --blood "${{ secrets.TRS_BLOOD_KEY }}"

      - name: ðŸ’¾ Neon Backup (Encrypted)
        run: |
          trs --backup neon \
            --url "${{ secrets.NEON_URL }}" \
            --token "${{ secrets.NEON_TOKEN }}" \
            --tag "$GITHUB_SHA"

      - name: ðŸ”¥ Firebase Mirror (Legacy Support)
        if: always()
        run: |
          trs --mirror firebase \
            --project "${{ secrets.FIREBASE_PROJECT }}" \
            --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: ðŸ§  Grok AI Combat Validation
        id: grok_validate
        run: |
          echo "::group::ðŸ¤– GROK AI VALIDATION SEQUENCE"
          RESPONSE=$(curl -s -X POST "${{ secrets.GROK_ENDPOINT }}" \
            -H "Authorization: Bearer ${{ secrets.GROK_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "action": "validate_deployment",
              "system": "TRS-15",
              "commit": "$GITHUB_SHA",
              "blood_verify": "${{ secrets.TRS_BLOOD_KEY }}"
            }')
          
          echo "$RESPONSE" | jq .
          echo "status=$(echo $RESPONSE | jq -r '.status')" >> $GITHUB_OUTPUT
          echo "::endgroup::"
          
          if [ $(echo $RESPONSE | jq -r '.status') != "approved" ]; then
            echo "::error ::Grok validation failed!"
            exit 1
          fi

      - name: ðŸ“œ Final Blood-Signed Snapshot
        if: success()
        run: |
          echo "::notice title=TRS CREED::"
          echo "CLI. Netlify. Firebase. GitHub. Neon. Supabase."
          echo "All systems blood-verified at $(date)"
          echo "Commit: $GITHUB_SHA"
          trs --generate-report --format md > DEPLOY_REPORT.md
